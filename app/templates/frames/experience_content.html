<!-- 文章内容 -->
<div class="container my-1">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <!-- 文章标题区 -->
            <div class="mb-4">
                <span class="badge bg-success mb-2">前端开发</span>
                <h1 class="fw-bold mb-3">{{title }}</h1>
                <div class="d-flex align-items-center mb-4">
                    <img src="https://picsum.photos/100/100?random=1" alt="作者头像" class="author-avatar me-3">
                    <div>
                        <p class="mb-0 fw-bold">张技术</p>
                        <small class="text-muted">
                            <i class="far fa-calendar-alt me-1"></i>2025-08-20
                            <i class="fas fa-eye ms-3 me-1"></i>1250次阅读
                            <i class="fas fa-comment ms-3 me-1"></i>24条评论
                        </small>
                    </div>
                </div>
            </div>

            <!-- 文章内容 -->
            <div class="article-content mb-5">
                {{ content | safe_html }}
            </div>

            <!-- 标签 -->
            <div class="mb-5">
                <h5 class="mb-3">标签</h5>
                <div>
                    <span class="badge bg-secondary tag-badge">JavaScript</span>
                    <span class="badge bg-secondary tag-badge">闭包</span>
                    <span class="badge bg-secondary tag-badge">前端开发</span>
                    <span class="badge bg-secondary tag-badge">高级特性</span>
                </div>
            </div>

            <!-- 分享 -->
            <div class="mb-5">
                <h5 class="mb-3">分享</h5>
                <div class="social-share">
                    <a href="#"><i class="fab fa-weixin"></i></a>
                    <a href="#"><i class="fab fa-weibo"></i></a>
                    <a href="#"><i class="fab fa-qq"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                </div>
            </div>

            <!-- 作者信息 -->
            <div class="card mb-5">
                <div class="card-body">
                    <div class="d-flex">
                        <img src="https://picsum.photos/100/100?random=1" alt="作者头像" class="author-avatar me-4">
                        <div>
                            <h5 class="card-title">张技术</h5>
                            <p class="card-text">资深前端开发工程师，专注于JavaScript和现代前端框架，热爱分享技术知识。</p>
                            <a href="#" class="btn btn-outline-primary btn-sm">查看所有文章</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 评论 -->
            <div class="mb-5">
                <h4 class="mb-4">评论 (24)</h4>

                <!-- 评论表单 -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">发表评论</h5>
                        <div class="mb-3">
                                <textarea id="content-area" name="" class="form-control" rows="3" placeholder="写下你的评论..."
                                          required></textarea>
                        </div>
                        <button id="comment-btn" type="submit" class="btn btn-primary">提交评论</button>
                    </div>
                </div>

                <!-- 评论列表 -->
                <div class="list-group">

                </div>
            </div>
        </div>
    </div>
</div>

<!-- 页脚 -->
<footer class="bg-light py-4 mt-5">
    <div class="container text-center">
        <p class="mb-0">© 2025 技术博客 版权所有</p>
    </div>
</footer>
<script>
    $(document).ready(function() {
        function loadComments(){
            $.post("/experiences/list_comments/" + {{id}}, function(res){
                res.forEach(comment=>{
                    $(".list-group").append(`<div class="list-group-item mb-3">
                            <div class="d-flex">
                                <img src="https://picsum.photos/50/50?random=3" alt="用户头像" class="rounded-circle me-3"
                                     width="40" height="40">
                                <div>
                                    <div class="d-flex justify-content-between">
                                        <h6 class="mb-1">${comment.created_by}</h6>
                                        <small class="text-muted">2天前</small>
                                    </div>
                                    <p class="mb-1">${comment.comment}</p>
                                    <small><a href="#" class="text-muted">回复</a></small>
                                </div>
                            </div>
                        </div>`);
                });
            });
        }
        loadComments();
        $("#comment-btn").on("click",function(){
        $.post("/experiences/add/comment",{exp_id:{{id}},content:$("#content-area").val()},
            function(res){
                $("#content-area").val("");
                loadComments();
            }
        );
    });
    });

</script>
