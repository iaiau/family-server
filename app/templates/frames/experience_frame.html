<style>
    .exp-card {
        transition: transform 0.3s, box-shadow 0.3s;
        cursor: pointer;
    }
    .exp-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .search-container {
        position: relative;
    }
    .search-icon {
        position: absolute;
        top: 12px;
        left: 15px;
        color: #6c757d;
    }
    .floating-btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        font-size: 24px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
    }
    .floating-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
</style>
<div class="container py-1">
    <div class="row mb-4">
        <div class="col-md-8 mx-auto">
            <div class="search-container">
                <i class="search-icon fas fa-search"></i>
                <input type="text" id="searchInput" class="form-control ps-5" placeholder="搜索经验文章...">
            </div>
        </div>
    </div>

    <div class="row" id="expContainer">
        <!-- 文章列表将通过jQuery动态加载 -->
    </div>
</div>

<!-- 悬浮添加按钮 -->
<a href="/experiences/new_exp" class="floating-btn btn btn-primary">
    <i class="fas fa-plus"></i>
</a>

<script>
    $(document).ready(function() {
        // 加载文章列表
        function loadexps(keyword = '') {
            $.post("/experiences/list",{kw:$("#searchInput").val()},(res)=>{
                $('#expContainer').empty();

                const filteredexps = res.data;

                if(filteredexps.length === 0) {
                    $('#expContainer').html(`
                        <div class="col-12 text-center py-5">
                            <h4 class="text-muted">${keyword ? '没有找到相关文章' : '暂无经验分享'}</h4>
                            ${!keyword ? '<button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#newexpModal">新建第一篇</button>' : ''}
                        </div>
                    `);
                    return;
                }

                filteredexps.forEach(exp => {
                    const expHtml = `
                        <div class="col-md-6 mb-4 exp-column" data-id="${exp.id}">
                            <div class="card exp-card h-100">
                                <div class="card-body">
                                    <h5 class="card-title">${exp.title}</h5>
                                    <div class="d-flex justify-content-between align-items-center mt-3">
                                        <small class="text-muted">${exp.create_time} · 10次阅读</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    $('#expContainer').append(expHtml);
                });
                $(".exp-column").click(function(){
                    var id = $(this).data("id");
                    window.location.href="/experiences/exp_content/" + id;
                });
            });
        }

        loadexps();

        // 搜索功能
        $('#searchInput').on('input', function() {
            loadexps($(this).val().trim());
        });
    });
</script>
