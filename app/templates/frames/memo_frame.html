<style>
    .memo-card {
        transition: all 0.3s ease;
        border: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    .memo-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .priority-high {
        border-left: 4px solid #dc3545;
    }

    .priority-medium {
        border-left: 4px solid #ffc107;
    }

    .priority-low {
        border-left: 4px solid #28a745;
    }

    .tag {
        font-size: 0.8rem;
        padding: 0.2rem 0.5rem;
        border-radius: 1rem;
        margin-right: 0.3rem;
        margin-bottom: 0.3rem;
    }

    .reminder-badge {
        position: relative;
    }

    .reminder-badge::after {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        width: 8px;
        height: 8px;
        background-color: #dc3545;
        border-radius: 50%;
    }

    .completed {
        opacity: 0.7;
    }

    .completed .memo-title {
        text-decoration: line-through;
    }

    .fade-in {
        animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .search-box {
        position: relative;
    }

    .search-box i {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #6c757d;
    }

    .search-box input {
        padding-left: 40px;
    }

    .modal { z-index: 1050 !important; }
    .modal-backdrop { z-index: 1040 !important; }
</style>
<!-- 主内容区 -->
<div class="container py-2">
    <!-- 搜索和筛选区 -->
    <div class="row mb-4">
        <div class="col-md-6 mb-3 mb-md-0">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" class="form-control" placeholder="搜索备忘录...">
            </div>
        </div>
        <div class="col-md-3 mb-3 mb-md-0">
            <select id="categoryFilter" class="form-select">
                <option value="all">所有分类</option>
                <option value="work">工作</option>
                <option value="life">生活</option>
                <option value="study">学习</option>
                <option value="other">其他</option>
            </select>
        </div>
        <div class="col-md-3">
            <select id="priorityFilter" class="form-select">
                <option value="all">所有优先级</option>
                <option value="high">高优先级</option>
                <option value="medium">中优先级</option>
                <option value="low">低优先级</option>
            </select>
        </div>
    </div>

    <!-- 备忘录列表 -->
    <div class="row" id="memoList">
        <!-- 备忘录卡片将通过JS动态生成 -->
    </div>

    <!-- 空状态提示 -->
    <div id="emptyState" class="text-center py-10 d-none">
        <i class="fas fa-sticky-note text-secondary fs-1 mb-3"></i>
        <h3 class="text-secondary">暂无备忘录</h3>
        <p class="text-muted mb-4">点击"新增备忘录"开始记录你的想法</p>
        <button class="btn btn-primary" id="emptyAddBtn">
            <i class="fas fa-plus me-1"></i>新增备忘录
        </button>
    </div>
</div>
