<style>
    .pagination-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
        flex-wrap: wrap;
    }
    .page-info {
        margin: 0 15px;
        font-size: 14px;
    }
    .page-jump {
        display: flex;
        align-items: center;
    }
    .page-jump input {
        width: 60px;
        margin: 0 10px;
        text-align: center;
    }
    .page-size-select {
        width: 80px;
        margin-left: 10px;
    }
</style>
<div class="container mt-2">
    <div class="pagination-container">
        <div class="d-flex align-items-center">
            <span class="page-info">共 <span id="total-items">0</span> 条</span>
            <select class="form-select form-select-sm page-size-select" id="page-size-select">
                <option value="10">10条/页</option>
                <option value="20">20条/页</option>
            </select>
        </div>

        <nav aria-label="Page navigation">
            <ul class="pagination mb-0" id="pagination">
                <li class="page-item disabled" id="prev-page">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item disabled" id="next-page">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="page-jump">
            <span>第</span>
            <input type="number" class="form-control form-control-sm" id="page-input" min="1" value="1">
            <span>页</span>
            <button class="btn btn-sm btn-outline-primary ms-2" id="jump-btn">确定</button>
        </div>
    </div>
</div>

<script>

    function queryByPage(url,srcParam){

    }
    $(document).ready(function() {
        // 分页配置
        const pagination = {
            currentPage: 1,
            itemsPerPage: 10,
            totalItems: 0,
            totalPages: 0,
            maxVisiblePages: 5
        };

        // 初始化分页（示例数据）
        initPagination(125);

        // 每页条数选择事件
        $('#page-size-select').change(function() {
            pagination.itemsPerPage = parseInt($(this).val());
            pagination.currentPage = 1;
            updatePagination();
        });

        // 页码输入框事件
        $('#page-input').on('keypress', function(e) {
            if (e.which === 13) { // Enter键
                jumpToPage();
            }
        });

        // 跳转按钮事件
        $('#jump-btn').click(jumpToPage);

        // 分页点击事件
        $(document).on('click', '.page-link:not(.disabled)', function(e) {
            e.preventDefault();
            const page = $(this).data('page');
            if (page === 'prev') {
                pagination.currentPage--;
            } else if (page === 'next') {
                pagination.currentPage++;
            } else if (page) {
                pagination.currentPage = parseInt(page);
            }
            updatePagination();
        });

        // 初始化分页
        function initPagination(totalItems) {
            pagination.totalItems = totalItems;
            pagination.totalPages = Math.ceil(totalItems / pagination.itemsPerPage);
            $('#total-items').text(totalItems);
            updatePagination();
        }

        // 跳转到指定页
        function jumpToPage() {
            const page = parseInt($('#page-input').val());
            if (page >= 1 && page <= pagination.totalPages) {
                pagination.currentPage = page;
                updatePagination();
            } else {
                $('#page-input').val(pagination.currentPage);
            }
        }

        // 更新分页状态
        function updatePagination() {
            // 更新总页数
            pagination.totalPages = Math.ceil(pagination.totalItems / pagination.itemsPerPage);

            // 更新页码输入框
            $('#page-input').val(pagination.currentPage).attr('max', pagination.totalPages);

            // 更新分页按钮
            const $pagination = $('#pagination');
            $pagination.find('li:not(#prev-page):not(#next-page)').remove();

            // 上一页按钮状态
            $('#prev-page').toggleClass('disabled', pagination.currentPage === 1);
            $('#prev-page a').data('page', 'prev');

            // 生成页码按钮
            const startPage = Math.max(1, pagination.currentPage - Math.floor(pagination.maxVisiblePages / 2));
            const endPage = Math.min(pagination.totalPages, startPage + pagination.maxVisiblePages - 1);

            for (let i = startPage; i <= endPage; i++) {
                $pagination.find('#next-page').before(`
                    <li class="page-item ${i === pagination.currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" data-page="${i}">${i}</a>
                    </li>
                `);
            }

            // 下一页按钮状态
            $('#next-page').toggleClass('disabled', pagination.currentPage === pagination.totalPages);
            $('#next-page a').data('page', 'next');
        }
    });
</script>
