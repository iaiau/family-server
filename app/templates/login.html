<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>温馨登录系统</title>
    <!-- Bootstrap 5 依赖 -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/libs/jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/libs/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/libs/md5.min.js') }}"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-icons.css') }}">
    <style>
        :root {
            --primary-color: #FF6B6B;
            --secondary-color: #FF9F66;
            --bg-gradient: linear-gradient(135deg, #F5F5F5 0%, #E0E0E0 100%);
        }

        .full-height {
            min-height: 100vh;
            background: var(--bg-gradient);
            padding: 2rem;
        }

        .auth-wrapper {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .login-illustration {
            background: url('{{ url_for("static", filename="images/main.jpg")}}') center/cover;
            min-height: 500px;
            position: relative;
        }

        .illustration-overlay {
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.3), rgba(255, 159, 102, 0.3));
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .login-form {
            padding: 3rem 4rem;
        }

        .form-label {
            position: relative;
            margin-bottom: 2rem;
        }

        .form-control {
            height: 50px;
            border: 2px solid #eee;
            border-radius: 10px;
            padding-left: 45px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.2);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 1.2rem;
        }

        .welcome-title {
            font-family: 'Pacifico', cursive;
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 3rem;
            text-align: center;
        }

        .btn-login {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            height: 50px;
            border-radius: 10px;
            font-size: 1.1rem;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        @media (max-width: 768px) {
            .login-illustration {
                display: none;
            }
            .login-form {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
<div class="container-fluid full-height">
    <div class="row auth-wrapper">
        <!-- 左侧插图 -->
        <div class="col-md-6 login-illustration">
            <div class="illustration-overlay"></div>
        </div>

        <!-- 右侧登录表单 -->
        <div class="col-md-6 d-flex align-items-center">
            <div class="w-100 login-form">
                <h1 class="welcome-title">欢迎回家!</h1>

                <form id="loginForm">
                    <!-- 用户名 -->
                    <div class="form-label">
                        <i class="fas fa-user input-icon"></i>
                        <input id="username" type="text" class="form-control"
                               placeholder="用户名 / 邮箱"
                               required>
                    </div>

                    <!-- 密码 -->
                    <div class="form-label">
                        <i class="fas fa-lock input-icon"></i>
                        <input id="password" type="password" class="form-control"
                               placeholder="输入密码"
                               required>
                    </div>

                    <!-- 记住我 & 忘记密码 -->
                    <div class="d-flex justify-content-between mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label">记住登录</label>
                        </div>
                        <a href="#" class="text-decoration-none" style="color: var(--primary-color);">
                            忘记密码?
                        </a>
                    </div>
                </form>
                <!-- 登录按钮 -->
                <button id="btnLogin" class="btn btn-login w-100">
                    <i class="fas fa-sign-in-alt me-2"></i>立即登录
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        // 输入框交互效果
        $('.form-control').on('focus', function() {
            $(this).prev('.input-icon').css('color', '#FF6B6B');
        }).on('blur', function() {
            $(this).prev('.input-icon').css('color', '#aaa');
        });

        const btn = $("#btnLogin");
        btn.click(function(){
            btn.html('<i class="fas fa-spinner fa-spin"></i> 登录中...').prop('disabled', true);
            $.ajax({
                url:"/author/login_action",
                type:"POST",
                data:{
                    username:$("#username").val(),
                    passwd:md5($("#password").val())
                },
                success:function(res){
                    console.log(res);
                    if(res.result == "success"){
                    window.location.href = "/"}
                }
            })
        })


        // 社交按钮悬停效果
        $('.btn-outline-secondary').hover(
            function() {
                $(this).css({
                    'transform': 'translateY(-3px)',
                    'box-shadow': '0 5px 15px rgba(0,0,0,0.1)'
                });
            },
            function() {
                $(this).css({
                    'transform': 'none',
                    'box-shadow': 'none'
                });
            }
        );
    });
</script>
</body>
</html>
